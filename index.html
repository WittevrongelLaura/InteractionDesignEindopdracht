<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>The Movie DB</title>
    <meta name="description" content="This is a website where you can search for movies and series and get their information" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#cce7ff" />
    <meta name="theme-color" content="#cce7ff" />

    <!-- <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"> -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- <link rel="mask-icon" href="safari-pinned-tab.svg" color="#0f3557"> -->

    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />

    <script src="./script/app.js"></script>
  </head>
  <body>
    <div class="o-container u-max-width-xlg">
      <div class="c-app">
        <div class="o-row">
          <div class="o-container">
            <header class="c-header">
              <h1>Welcome to the Movies & Series Database!</h1>
            </header>
            <div class="o-section">
              <div class="o-layout c-button">
                <input class="c-button__toggle c-btn__toggle--activated js-btntogglemovies" type="button" name="moviebtn" value="Movies" />
                <input class="c-button__toggle js-btntoggleseries" type="button" name="seriebtn" value="Series" />
              </div>
            </div>
            <div class="c-page js-page">
              <div class="o-section">
                <div class="o-layout c-input">
                  <label class="c-input__search--label" for="search">Search for any movie.</label>
                  <input class="js-searchinput c-input__search" type="text" name="searchinput" id="searchinput" placeholder="e.g. No Time To Die" />
                  <!-- <button class="js-btnsearch" type="submit">Search</button> -->
                </div>
              </div>
              <div class="o-section">
                <div class="c-cards js-cards">
                  <div class="c-card">
                    <div class="c-card__content">
                      <div class="c-card__poster"><img class="c-card__poster--image" src="https://m.media-amazon.com/images/M/MV5BZjRlNDUxZjAtOGQ4OC00OTNlLTgxNmQtYTBmMDgwZmNmNjkxXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_SX300.jpg" alt="Movie/Serie poster" /></div>
                      <div class="c-card__info">
                        <label class="c-card__title"><h1 for="title" name="title">VoorbeeldTitleVoorbeeldTitle VoorbeeldTitle VoorbeeldTitleVoorbeeldTitle</h1></label>
                        <label class="c-card__year" for="year" name="year">Year: 1989</label>
                        <div class="c-card__details c-card__details--imdbrating">
                          <label for="rating" name="rating" class="c-card__rating">IMDB rating</label>
                          <svg class="c-card__details--star js-imdbstar1" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="none">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
                          </svg>
                          <svg class="c-card__details--nostar js-imdbstar2" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="none">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
                          </svg>
                          <svg class="c-card__details--nostar js-imdbstar3" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="none">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
                          </svg>
                          <svg class="c-card__details--nostar js-imdbstar4" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="none">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
                          </svg>
                          <svg class="c-card__details--nostar js-imdbstar5" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="none">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
                          </svg>
                        </div>
                        <div class="c-card__details--myrating">
                          <label for="rating" name="rating" class="c-card__rating js-rating">Your rating</label>
                          <svg class="c-card__details--nostar js-mystar1" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="none">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
                          </svg>
                          <svg class="c-card__details--nostar js-mystar2" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="none">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
                          </svg>
                          <svg class="c-card__details--nostar js-mystar3" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="none">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
                          </svg>
                          <svg class="c-card__details--nostar js-mystar4" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="none">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
                          </svg>
                          <svg class="c-card__details--nostar js-mystar5" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="none">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
                          </svg>
                        </div>

                         <label for="runtime" name="runtime" class="c-card__runtime">Runtime: 3 hours</label>
                      </div>

                      <div class="c-card__moredetails">
                        <label for="actors" name="actors" class="c-card__actors">Actors: Bruce Willis</label>
                        <label for="plot" name="plot" class="c-card__plot">This is a story.</label>
                       
                      </div>

                      <div class="c-card__timeline">
                        <div class="c-card__timelinelabels">
                          <label class="c-card__timeline--0">0</label>
                          <label class="c-card__timeline--1">1</label>
                          <label class="c-card__timeline--2">2</label>
                          <label class="c-card__timeline--3">3</label>
                          <label class="c-card__timeline--4">4</label>
                        </div>

                        <div class="c-card__timeline--line">
                          <span class="c-card__timelinespan js-timeline"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
