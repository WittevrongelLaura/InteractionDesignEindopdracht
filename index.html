                        <label for="plot" name="plot" class="c-card__plot">Since Dom (Diesel) and Brian's (Walker) Rio heist toppled a kingpin's empire and left their crew with $100 million, our heroes have scattered across the globe. But their inability to return home and living forever on the lam have left their lives incomplete. Meanwhile, Hobbs (Johnson) has been tracking an organization of lethally skilled mercenary drivers across 12 countries, whose mastermind (Evans) is aided by a ruthless second-in-command revealed to be the love Dom thought was dead, Letty (Rodriguez). The only way to stop the criminal outfit is to outmatch them at street level, so Hobbs asks Dom to assemble his elite team in London. Payment? Full pardons for all of them so they can return home and make their families whole again.</label>

                      <div class="c-card__moredetails">
                        <label for="actors" name="actors" class="c-card__actors">Actors: Will Smith, James Avery, Alfonso Ribeiro</label>
                        <label for="plot" name="plot" class="c-card__plot">In this popular African-American sitcom, Will Smith (played by Will Smith in his first acting gig) is a street-smart teenager from West Philadelphia, who is sent to live with his wealthy relatives at their Bel-Air mansion in Los Angeles, California by his mother after getting into a fight with some thugs whilst playing basketball. His relatives include Philip Banks (played by James Avery), Will's strict and gruff uncle, who is a successful lawyer (later Judge) and Vivian Banks (played by Janet Hubert and later by Daphne Reid), Will's no-nonsense, forthright, and career-minded aunt who is a University Professor. Other members of the Banks family include Carlton Banks (played by Alfonso Ribeiro), Will's preppy and arrogant cousin, Hilary Banks (played by Karyn Parsons), Will's attractive but dull-witted, eldest cousin, Ashley Banks (played by Tatyana Ali), Will's youngest cousin who often looks u to Will, and Geoffrey, the family's cynical Butler. Will's working class background ends up clashing in various humorous ways with the upper class world of the Banks and frequently got him or other members of the family into trouble as well.</label>
