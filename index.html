<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>The Movie DB</title>
    <meta name="description" content="This is a website where you can search for movies and series and get their information" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#cce7ff" />
    <meta name="theme-color" content="#cce7ff" />

    <!-- <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"> -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- <link rel="mask-icon" href="safari-pinned-tab.svg" color="#0f3557"> -->

    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />

    <script src="./script/app.js"></script>
  </head>
  <body>
    <div class="o-container u-max-width-xlg">
      <div class="c-app">
        <div class="o-row">
          <div class="o-container">
            <header class="c-header">
              <h1>Welcome to the Movies & Series Database!</h1>
            </header>
            <div class="o-section">
              <div class="o-layout c-button">
                <input class="c-button__toggle c-btn__toggle--activated js-btntogglemovies" type="button" name="moviebtn" value="Movies" />
                <input class="c-button__toggle js-btntoggleseries" type="button" name="seriebtn" value="Series" />
              </div>
            </div>
            <div class="c-page js-page">
              <div class="o-section">
                <div class="o-layout c-input">
                  <label class="c-input__search--label" for="search">Search for any movie.</label>
                  <input class="js-searchinput c-input__search" type="text" name="searchinput" id="searchinput" placeholder="Type any movie..." />
                  <!-- <button class="js-btnsearch" type="submit">Search</button> -->
                </div>
              </div>
              <div class="o-section">
                <div class="o-layout">
                  <div class="c-card js-card">
                    <div class="c-card__content js-cardcontent">
                      <div class="c-card__header">
                        <div class="c-card__title">
                          <label for="title" name="title" class="c-card__title js-title"><a class="c-card__link js-card-link">Title</a></label>
                        </div>
                      </div>
                      <div class="c-card__body">
                        <div class="c-poster"><img class="c-poster__image js-poster" src="" alt="Movie/Serie poster" /></div>
                        <label for="year" name="year" class="c-card__year js-year"></label>
                        <label for="rating" name="rating" class="c-card__rating js-rating"></label>
                        <label for="plot" name="plot" class="c-card__plot js-plot"></label>
                        <label for="runtime" name="runtime" class="c-card__runtime js-runtime"></label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
